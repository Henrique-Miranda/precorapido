<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
    <style>.form-group{margin-bottom: 5px;} .table{width: 90%} .form-control{width: 90%;} .form-control{display: flex; flex-wrap: wrap; align-content: center;} </style>
    <title>Precificar</title>
</head>
<body>
    <div class="container" id="container">
        <h1>Precificar</h1>
        <div id="result"></div>
            <div class="col-xs-8">
                <table class="table table-striped table-dark table-responsive">
                    <thead>
                      <tr>
                        <th scope="col">LOJA</th>
                        <th scope="col" class="text-center">Lucro bruto</th>
                        <th scope="col" class="text-center">Lucro líquido</th>
                        <th scope="col" class="text-center">Val. anuncio</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">Shopee</th>
                        <td id="shopeelucrobruto" class="text-center"></td>
                        <td id="shopeelucroliquido" class="text-center"></td>
                        <td id="shopeeval" class="text-center"></td>
                      </tr>
                      <tr>
                        <th scope="row">Magalu</th>
                        <td id="magalulucrobruto" class="text-center"></td>
                        <td id="magalulucroliquido" class="text-center"></td>
                        <td id="magaluval" class="text-center"></td>
                      </tr>
                      <tr>
                        <th scope="row">Mercadolivre</th>
                        <td id="ml-lucrobruto" class="text-center"></td>
                        <td id="ml-lucroliquido" class="text-center"></td>
                        <td id="ml-premium" class="text-center"></td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="alert alert-success text-center" role="alert" id="mlcategory" hidden>
                  </div>
            </div>

            <div class="col-xs-4">      
            <form class="form-horizontal">
                <div class="form-group">
                <input required class="form-control" type="text" name="descricao" id="descricao" placeholder="Descrição">
                </div>
                
                <div class="form-group">
                    <input required class="form-control" type="number" name="custo" id="custo" step="0.1" placeholder="Preço de custo">
                </div>
                <div class="form-group">
                    <input class="form-control" type="number" name="quantidade" id="quantidade" placeholder="Quantidade" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="number" name="margem" id="margem" placeholder="Margem" required>
                </div>

                <div id="teste">
                  <div class="form-group">
                      <select id="reputacaoml" class="form-select form-control" aria-label="Default select example" required>
                          <option value="" selected>Reputação</option>
                          <option value="1">Verde / Loja Oficial / Mercado Lider</option>
                          <option value="2">Amarelo / Sem Reputação</option>
                          <option value="3">Vermelho / Laranja</option>
                      </select>
                  </div>

                  <div class="form-group">
                      <select id="peso" class="form-select form-control" aria-label="Default select example" required>
                          <option value="" selected>Peso</option>
                          <option value="1">Até 499g</option>
                          <option value="2">500g até 1kg</option>
                          <option value="3">1kg a 2kg</option>
                          <option value="4">2kg a 5kg</option>
                          <option value="5">5kg a 9kg</option>
                          <option value="6">9kg a 13kg</option>
                          <option value="7">13kg a 17kg</option>
                          <option value="8">17kg a 23kg</option>
                          <option value="9">23kg a 29kg</option>
                          <option value="10">Maior que 29kg</option>
                      </select>
                  </div>
                </div>
                <br>
                <br>
                <input type="reset" value="Reset" class="btn btn-secondary" onclick="clearAlert()">
                <button onclick="atualizar()" class="btn btn-primary" type="button">Atualizar</button>
            </div>
            
            
        </form>
        
        
        
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
